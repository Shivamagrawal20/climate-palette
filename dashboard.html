<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Weather ForeCasts</title>
    <meta name="description" content="View detailed weather information for your selected city with current conditions, hourly and daily forecasts.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="container">
                <!-- Header -->
                <div class="header">
                    <button id="backBtn" class="btn-back">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span>Back to Home</span>
                    </button>
                    
                    <div class="search-bar-small">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInputDashboard" placeholder="Search city..." class="search-input">
                    </div>
                    <button id="settingsBtnDashboard" class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <!-- Favorites -->
                <div id="favoritesContainer" class="favorites-container hidden"></div>

                <!-- Weather Grid -->
                <div class="weather-grid">
                    <!-- Current Weather -->
                    <div id="currentWeather" class="card current-weather"></div>

                    <!-- Hourly Forecast -->
                    <div id="hourlyForecast" class="card hourly-forecast"></div>

                    <!-- Daily Forecast -->
                    <div id="dailyForecast" class="card daily-forecast"></div>

                    <!-- Weather Details -->
                    <div id="weatherDetails" class="card weather-details"></div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeSettings" class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="apiKeyInput">OpenWeatherMap API Key</label>
                        <input type="text" id="apiKeyInput" placeholder="Enter your API key">
                    </div>
                    <div class="setting-item">
                        <label>Temperature Unit</label>
                        <div class="toggle-group">
                            <button id="tempCelsius" class="toggle-btn active">°C</button>
                            <button id="tempFahrenheit" class="toggle-btn">°F</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
